<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="buscar( $event )"
            placeholder="Search capital...">
        </app-country-input>
    </div>
</div>

<hr>


<div *ngIf="hayError" class="alert alert-danger">
    No item found with that term
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="this.countries"></app-country-table>
    </div>
</div>
